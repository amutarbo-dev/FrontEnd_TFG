<ion-content class="ion-padding login-container" [scrollEvents]="false">
  <div class="center-content">
    <img src="../../../assets/main.png" />
    <ion-card mode="ios">
      <ion-card-header>
        <ion-card-title>Bienvenido a MyAllergens</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <ion-input
            mode="md"
            label="Email"
            label-placement="floating"
            fill="outline"
            placeholder="Enter email"
            class="custom-outline-input"
            formControlName="email"
          ></ion-input>

          <ion-input
            mode="md"
            label="ContraseÃ±a"
            label-placement="floating"
            fill="outline"
            placeholder="Enter password"
            class="custom-outline-input"
            formControlName="password"
          ></ion-input>

          <div class="btn-container">
            <ion-button type="submit">Enter</ion-button>
            <ion-button fill="outline" routerLink="/register">
              Register
            </ion-button>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
