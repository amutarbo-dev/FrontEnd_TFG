<ion-content class="ion-padding login-container" [scrollEvents]="false">
  <div class="center-content">
    <ion-card mode="ios">
      <ion-card-header>
        <ion-card-title>Register</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="userForm" (ngSubmit)="register()">
          <ion-input
            mode="md"
            label="Nombre"
            label-placement="floating"
            fill="outline"
            placeholder="Enter email"
            class="custom-outline-input"
            formControlName="displayName"
          ></ion-input>

          <ion-input
            mode="md"
            label="Email"
            label-placement="floating"
            fill="outline"
            placeholder="Enter password"
            class="custom-outline-input"
            formControlName="email"
          ></ion-input>

          <ion-input
            mode="md"
            type="password"
            label="Contraseña"
            label-placement="floating"
            fill="outline"
            placeholder="Enter password"
            class="custom-outline-input"
            formControlName="password"
          ></ion-input>

          <ion-input
            mode="md"
            type="password"
            label="Confirmar contraseña"
            label-placement="floating"
            fill="outline"
            placeholder="Enter password"
            class="custom-outline-input"
            formControlName="confirmPassword"
          ></ion-input>

          <ion-button type="submit" [disabled]="userForm.invalid">
            Register
          </ion-button>
          <ion-button fill="outline" routerLink="/login">Back</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
