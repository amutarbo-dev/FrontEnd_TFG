<ion-menu contentId="{{ idmenu }}">
  <ion-header>
    <ion-toolbar>
      <ion-title color="secondary">MyAllergens</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list *ngFor="let item of paths">
      <ion-item
        routerLink="{{ item.path }}"
        (click)="item.action ? item.action() : null"
      >
        <ion-label>
          <ion-icon
            slot="start"
            color="primary"
            name="{{ item.icon }}"
          ></ion-icon>

          {{ item.name }}
        </ion-label>
        <ion-icon slot name="arrow-forward-outline"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
